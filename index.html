<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/fevicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><img src="image/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Enter Correct City Name</p>
            <img src="image/5d35e39988e3a183bdc3a9d2570d20a9.gif" alt="">
        </div>

        <div class="weather">
            <img src="image/rain.png" class="weather-icon">
            <h1 class="temp">32â„ƒ</h1>
            <h2 class="city">Indore</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
